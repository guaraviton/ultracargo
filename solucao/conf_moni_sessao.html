  <script language="javascript" src="js/ultracargo.js" type="text/javascript"></script>
  <script language="javascript" type="text/javascript">
    var str_Operation = "";
    var obj_Ultra = new UltraCargo();

    function main(pstr_Operation) {
      //alert(pstr_Operation);
      try {
        var obj_Field = (arguments[1] != null) ? arguments[1] : null;
        var str_XML = (arguments[2] != null) ? arguments[2] : "";
        switch (pstr_Operation) {
          case "qry":
            obj_Ultra.form("frm_pesquisa");
            obj_Ultra.operation(pstr_Operation);
            self.frames[0].clearGrid();
            Fu_LimpaPaginador('frm_pesquisa');
            //'<root><frm_pesquisa tipo="table"></frm_pesquisa><operation value="qry"/></root>'
            obj_Ultra.init.processPage = 'https://run.mocky.io/v3/508ab46b-baef-45ff-960a-d4ea4c390418';
            if (obj_Ultra.send()) {
              self.frames[0].clearGrid();
              Fu_LimpaPaginador('frm_pesquisa');
            }
            break;
          case "start":
            //parent.top.frm_seguranca.acessomanutencao("CADLOCPAI");
            //parent.top.frm_rodape.setButton("P");
            obj_Ultra.initialize();
            //Grid:Pesquisa
            obj_Ultra.grid = {};
            with(obj_Ultra) {
              grid.id = "frm_pesquisa";
              grid.size = 10;
              grid.keys = "server_name";
              grid.colsTitle = "Servidor|DtHr Ultima sessao|Qtde sessoes|DtHr Ultima sessao abandonada";
              grid.colsField = "server_name|dtultimasessao|sessoesativas|dtultimoabandon";
              //grid.colsHiddenField = "";
              grid.colsToValidate = "1|2|5";
              grid.colsType = "str(100)|str(100)|int(4)|str(100)";
              grid.colsWidth = "145|170|145|170";
              grid.colsAlign = "center|center|center|center";
              grid.editOnDetail = false;
              grid.editButton = false;
              grid.insertButton = false;
              grid.deleteButton = false;
            }
            obj_Ultra.addTable();

            main("qry");
            break;
          case "grid":
            obj_Ultra.dataGrid(str_XML);
            break;
          case "forms":
            obj_Ultra.formData(str_XML);
            break;
        }
      } catch (obj_Exception) {
        console.log("main: " + obj_Exception);
      } finally {
        delete obj_Field;
        delete str_XML;
      }
    }
  </script>
</head>
